<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>TIC TAC TOE
    </title>
</head>
<body>
    <h1>
        Tic Tac Toe
    </h1>
    <div class="board">
        <div class="tile top"></div>
        <div class="tile top center"></div>
        <div class="tile top"></div>
        <div class="tile mid"></div>
        <div class="tile mid center"></div>
        <div class="tile mid"></div>
        <div class="tile bot"></div>
        <div class="tile bot center"></div>
        <div class="tile bot"></div>
    </div>
    <table class="table-score">
        <tr class="tittle">
            <td>0</td>
            <td>0</td>
        </tr>
        <tr class="score">
            <td>Player 1</td>
            <td>Player 2</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
