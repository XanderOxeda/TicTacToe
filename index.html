<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>TIC TAC TOE</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="board">
            <div class="tile top"></div>
            <div class="tile top center"></div>
            <div class="tile top"></div>
            <div class="tile mid"></div>
            <div class="tile mid center"></div>
            <div class="tile mid"></div>
            <div class="tile bot"></div>
            <div class="tile bot center"></div>
            <div class="tile bot"></div>
        </div>
        <table class="table-score">
            <tr class="tittle">
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="score">
                <td>Player 1</td>
                <td>Player 2</td>
            </tr>
        </table>
    </main>
    <footer>

      <section class="technologies">
        <img src="img/html.svg" class="footer--icons" alt="">
        <img src="img/css.svg" class="footer--icons" alt="">
        <img src="img/js.svg" class="footer--icons" alt="">
      </section>
  
      <section class="developer">
        <a href="https://xanderoxeda.com">
          Xander Oxeda
        </a>
      </section>
      <section class="portfolio">
        <a href="https://github.com/XanderOxeda">
          <img src="img/github.svg" class="footer--icons" alt="">
        </a>
        <a href="">
          <img src="img/dribbble.svg" class="footer--icons" alt="">
        </a>
        <a href="">
          <img src="img/pinterest.svg" class="footer--icons" alt="">
        </a>
      </section>
    
    </footer>
    <dialog type="modal">
      <h2></h2>
      <button>Reiniciar</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
